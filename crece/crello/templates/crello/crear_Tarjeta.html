{% extends 'crello/plantilla.html' %} 
{% block title %} CREAR TARJETA {% endblock %} 
{% load bootstrap4 %} 
{% block content %}
<br>
<h1 class="text-center">CREAR TARJETA</h1>
<div class="container d-flex justify-content-center border border-primary w-50" style="padding:3%">
    <div class="container">
        <form method="post">
            {% csrf_token %} {% bootstrap_form form %}
            <div class="container d-flex justify-content-center w-50">
                <div class="container" style="margin-top:8%">
                    <input class="btn btn-primary" type="submit" value="Crear">
                    <a class="btn btn-danger" type="submit" href="{% url 'consultar_lista' fk_lista %}">Cancelar</a>
                </div>                
            </div>
        </form>
    </div>
</div>
{% endblock content %}
