{% load static %}
<!doctype html>
<html lang="en">

<head>
    <title>
        {% block title %}{% endblock %}
    </title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/29ac6ddeca.js" crossorigin="anonymous"></script>
</head>

<body style="background-color: #efeeef;">
    <nav class="navbar d-flex justify-content-between" style="height:90px; background-color: #9f9f9f; margin-bottom: 60px;">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'consultar_tab' %}" style="font-size:10px;"><i class="fas fa-reply-all fa-3x text-white"></i></a>
            <a href="{% url 'index' %}"><img src="{% static 'img/crello.png' %}" alt="My image" style="width: 125px; margin-left:30px;"></a>
            <a class="navbar-brand" href="{% url 'crear_tab' %}"><i class="fas fa-plus-square fa-3x text-white"></i></a>
        </div>

    </nav>

    {% block content %} {% endblock %}


    <footer class="page-footer d-flex justify-content-center fixed-bottom" style="height:60px; background-color: #07387d; margin-top:15px;">
        <div class="text-center py-3">
            <p style="color:#cbcbcc;">. CURIOSIDAD . ENTUSIASMO . COLABORACION . RESPETO . EMPRENDIMIENTO .</p>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
